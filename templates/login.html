<!doctype html>
<html>
<head><meta charset="utf-8"><title>SafeJob Admin - Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-24 bg-white p-8 rounded shadow">
    <h2 class="text-2xl mb-4">SafeJob Admin</h2>
    {% if error %}<div class="text-red-600">{{ error }}</div>{% endif %}
    <form method="post">
      <input name="user" class="w-full mb-2 p-2 border" placeholder="user" value="admin">
      <input name="password" type="password" class="w-full mb-4 p-2 border" placeholder="password">
      <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
    </form>
  </div>
</body>
</html>
